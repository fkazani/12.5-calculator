<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12.5% calculator</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <section>
            <div class="header">
                <h1>Welcome to 12.5% Calculator</h1>
            </div>
        </section>
        <section class="section-padding">
            <div class="container">
                <h1 class="large-heading">Total Outstanding = <span id="outstandingTotal"></span></h1>
                <hr>
            </div>
            <div class="inner-container">
                <h2 class="smaller-heading">Add Entry</h2>
                <div class="form-div">
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label for="date">Date</label>
                            </div>
                            <div class="col-75">
                                <input id="date" type="date" placeholder="yyyy-mm-dd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="amount">Amount</label>
                            </div>
                            <div class="col-75">
                                <input id="amount" type="text" inputmode="numeric" pattern="(\d{3})([\.])(\d{2})" placeholder="Enter amount">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="source">Source</label>
                            </div>
                            <div class="col-75">
                                <input id="source" type="text" placeholder="Enter source">
                            </div>
                        </div>
                        <div class="row, center">
                            <button id="submit" type="button" class="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="entries">
                    <h3>Previous Entries</h3>
                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
</html>
